<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Creepster&display=swap");

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background: linear-gradient(135deg, #1b1b1b, #2a003f);
				color: #ffa31a;
				font-family: "Creepster", cursive;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
				position: relative;
				overflow: hidden;
			}

			/* Optional spooky fog */
			body::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url("https://www.transparenttextures.com/patterns/dark-fog.png");
				opacity: 0.3;
				z-index: 0;
			}

			.wrapper {
				background: rgba(20, 0, 30, 0.85);
				border: 2px solid #ff7518;
				border-radius: 10px;
				padding: 40px 30px;
				width: 360px;
				text-align: center;
				box-shadow: 0 0 30px #ff8c00;
				z-index: 1;
			}

			h2 {
				font-size: 3.5rem;
				color: #ffa31a;
				margin-bottom: 30px;
				text-shadow: 2px 2px #000;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 20px;
			}

			.input-field {
				text-align: left;
			}

			.input-field label {
				display: block;
				font-size: 1.5rem;
				color: #ffb84d;
				margin-bottom: 8px;
				text-shadow: 1px 1px #000;
			}

			.input-field input {
				width: 100%;
				padding: 10px;
				border-radius: 5px;
				border: none;
				background-color: #2b1d30;
				color: #ffa31a;
				font-size: 1rem;
				box-shadow: inset 0 0 5px #000;
			}

			.input-field input:focus {
				outline: 2px solid #ff9900;
				background-color: #3a293f;
			}

			button {
				background: #ff6600;
				color: #1b0000;
				font-size: 1.4rem;
				font-weight: bold;
				padding: 12px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: 0.3s ease;
				box-shadow: 0 0 10px #ff6600;
			}

			button:hover {
				background: #1b0000;
				color: #ff6600;
				box-shadow: 0 0 15px #ff6600 inset, 0 0 10px #ff6600;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<form method="POST">
				<h2>Login</h2>

				<div class="input-field">
					<label for="username">Username</label>
					<input id="username" name="username" type="text" required />
				</div>

				<div class="input-field">
					<label for="password">Enter password</label>
					<input id="password" name="password" type="password" required />
				</div>

				<button type="submit">Log In</button>
			</form>
		</div>
	</body>
</html>
